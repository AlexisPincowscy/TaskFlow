<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Cadastro</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="screen active" id="signupScreen">
      <div class="screen-content">
        <div class="header">
          <div class="logo"><i class="fas fa-tasks"></i>TaskFlow</div>
          <div class="subtitle">Criar nova conta</div>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <label for="signupName">Nome completo</label>
            <input
              type="text"
              id="signupName"
              placeholder="Seu nome"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupPassword">Senha</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="••••••••"
              minlength="6"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="••••••••"
              minlength="6"
              required
            />
          </div>

          <button type="submit" class="btn btn-success">
            <i class="fas fa-user-plus"></i>
            Criar conta
          </button>

          <button type="button" class="btn btn-secondary" onclick="goToLogin()">
            <i class="fas fa-arrow-left"></i>
            Voltar ao login
          </button>
        </form>
      </div>
    </div>

    <script>
      function goToLogin() {
        window.location.href = "../index.html";
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("signupName").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("As senhas não coincidem!");
            return;
          }

          if (name && email && password) {
            // Get existing users or create empty array
            const users = JSON.parse(
              localStorage.getItem("taskflow_users") || "[]"
            );

            // Check if email already exists
            const existingUser = users.find((user) => user.email === email);
            if (existingUser) {
              alert("Este email já está cadastrado!");
              return;
            }

            // Create new user
            const newUser = {
              id: Date.now().toString(),
              name: name,
              email: email,
              password: password, // In production, this should be hashed
              createdAt: new Date().toISOString(),
            };

            // Add to users array and save
            users.push(newUser);
            localStorage.setItem("taskflow_users", JSON.stringify(users));

            alert("Conta criada com sucesso! Redirecionando para o login...");
            window.location.href = "../index.html";
          } else {
            alert("Por favor, preencha todos os campos.");
          }
        });
    </script>
  </body>
</html>
