<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Login (Página Alternativa)</title>
    <!-- Nota: O login principal agora está em ../index.html -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="screen active" id="loginScreen">
      <div class="screen-content">
        <div class="header">
          <div class="logo"><i class="fas fa-tasks"></i>TaskFlow</div>
          <div class="subtitle">Organize suas tarefas com eficiência</div>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Entrar
          </button>
        </form>

        <div class="signup-link">
          Não tem uma conta? <a href="signup.html">Cadastre-se</a>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
      // Override navigation for separate pages
      function showSignup() {
        window.location.href = "signup.html";
      }

      // Override login success to go to dashboard
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Simple validation for demo
          if (email && password) {
            localStorage.setItem("taskflow_logged_in", "true");
            localStorage.setItem("taskflow_user_email", email);
            window.location.href = "dashboard.html";
          } else {
            alert("Por favor, preencha todos os campos.");
          }
        });
    </script>
  </body>
</html>
